        let target = {};
        let proxy = new Proxy(target, {}); // пустой handler

        proxy.test = 5; // записываем в прокси (1)
        alert(target.test); // 5, свойство появилось в target!

        alert(proxy.test); // 5, мы также можем прочитать его из прокси (2)

        for(let key in proxy) alert(key);
        let numbers = [0, 1, 2];

        numbers = new Proxy(numbers, {
            get(target, prop){

                console.log(prop, '||||', target)
            }
        })
        let dictionary = {
            'Hello': 'Hola',
            'Bye': 'Adiós'
        };
        dictionary = new Proxy(
            dictionary, {
                get(target, prop){
                    if (Object.keys(target).some(el => el === prop)){
                        return target[prop] + '12'
                    }
                    return prop
                    console.log('zxc', target)
                }
            }
        )
